
{% extends "base.html" %}

{% block title %}Add Processing Input{% endblock %}

{% block content %}
<h2 class="header">Add Input to Session</h2>
<div class="row">
    <form class="col s12" action="{{ url_for('processing.add_input', id=session_id) }}" method="post">
        <div class="row">
            <div class="input-field col s12">
                <select id="batch_id" name="batch_id">
                    <option value="" disabled selected>Choose a batch</option>
                    {% for batch in batches %}
                    <option value="{{ batch.id }}">{{ batch.product_name }} - Batch #{{ batch.batch_number }}</option>
                    {% endfor %}
                </select>
                <label>Batch</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="quantity_used" type="number" step="0.01" name="quantity_used" class="validate" required>
                <label for="quantity_used">Quantity Used</label>
            </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Add Input</button>
        <a href="{{ url_for('processing.view_session', id=session_id) }}" class="btn waves-effect waves-light grey">Cancel</a>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>
{% endblock %}
