
{% extends "base.html" %}

{% block title %}Add Processing Input{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12">
            <div class="card-panel-new">
                <div class="card-title-with-button">
                    <h4>Add Input to Session</h4>
                </div>
                <form action="{{ url_for('processing.add_input', id=session_id) }}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                             <i class="ti ti-package prefix"></i>
                            <select id="batch_id" name="batch_id">
                                <option value="" disabled selected>Choose a batch</option>
                                {% for batch in batches %}
                                <option value="{{ batch.id }}">{{ batch.product_name }} - Batch #{{ batch.batch_number }}</option>
                                {% endfor %}
                            </select>
                            <label>Batch</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                             <i class="ti ti-stack-2 prefix"></i>
                            <input id="quantity_used" type="number" step="0.01" name="quantity_used" class="validate" required>
                            <label for="quantity_used">Quantity Used</label>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light action-btn"><i class="ti ti-device-floppy left"></i>Save Input</button>
                    <a href="{{ url_for('processing.view_session', id=session_id) }}" class="btn waves-effect waves-light grey">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>
{% endblock %}
