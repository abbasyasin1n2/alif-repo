
{% extends "base.html" %}

{% block title %}Add Processing Output{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12">
            <div class="card-panel-new">
                <div class="card-title-with-button">
                    <h4>Add Output to Session</h4>
                </div>
                <form action="{{ url_for('processing.add_output', id=session_id) }}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-box prefix"></i>
                            <select id="product_id" name="product_id">
                                <option value="" disabled selected>Choose a product</option>
                                {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                                {% endfor %}
                            </select>
                            <label>Product</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="ti ti-tag prefix"></i>
                            <select id="output_type" name="output_type">
                                <option value="" disabled selected>Choose output type</option>
                                <option value="Main Product">Main Product</option>
                                <option value="Trimming">Trimming</option>
                                <option value="Bone">Bone</option>
                                <option value="Offal">Offal</option>
                                <option value="Other">Other</option>
                            </select>
                            <label>Output Type</label>
                        </div>
                        <div class="input-field col s6">
                             <i class="ti ti-stack-2 prefix"></i>
                            <input id="weight" type="number" step="0.01" name="weight" class="validate" required>
                            <label for="weight">Weight</label>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light action-btn"><i class="ti ti-device-floppy left"></i>Save Output</button>
                    <a href="{{ url_for('processing.view_session', id=session_id) }}" class="btn waves-effect waves-light grey">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>
{% endblock %}
