
{% extends "base.html" %}

{% block title %}Add Inventory Batch{% endblock %}

{% block content %}
<h2 class="header">Add Inventory Batch</h2>
<div class="row">
    <form class="col s12" action="{{ url_for('inventory.add_batch_route') }}" method="post">
        <div class="row">
            <div class="input-field col s12">
                <select id="product_id" name="product_id">
                    <option value="" disabled selected>Choose a product</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
                <label>Product</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="batch_number" type="text" name="batch_number">
                <label for="batch_number">Batch Number</label>
            </div>
            <div class="input-field col s6">
                <input id="quantity" type="number" step="0.01" name="quantity" class="validate" required>
                <label for="quantity">Quantity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="arrival_date" type="text" name="arrival_date" class="datepicker">
                <label for="arrival_date">Arrival Date</label>
            </div>
            <div class="input-field col s6">
                <input id="expiration_date" type="text" name="expiration_date" class="datepicker">
                <label for="expiration_date">Expiration Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="storage_location" type="text" name="storage_location">
                <label for="storage_location">Storage Location</label>
            </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Add Batch</button>
        <a href="{{ url_for('inventory.list_batches') }}" class="btn waves-effect waves-light grey">Cancel</a>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
        var datepicker = document.querySelectorAll('.datepicker');
        M.Datepicker.init(datepicker, {
            format: 'yyyy-mm-dd'
        });
    });
</script>
{% endblock %}
