
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row" style="margin-top: 50px;">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">Register</span>
                <form method="POST" id="registerForm">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" name="username" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" name="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" name="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="confirm_password" type="password" name="confirm_password" class="validate" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    <div class="center-align">
                        <button type="submit" class="btn waves-effect waves-light">
                            Register <i class="material-icons right">person_add</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-action center-align">
                <a href="{{ url_for('auth.login') }}">Already have an account? Login here.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
